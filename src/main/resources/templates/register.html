<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/layout :: head}">
    <!-- Importar la fuente Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Aplicar Poppins como fuente principal */
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-white flex flex-col justify-center items-center h-screen w-screen">
    <!-- Header fijo -->
    <header th:replace="~{layout/layout :: header}" 
            class="fixed top-0 left-0 w-full bg-white z-10 shadow-md h-16 flex items-center px-4">
        <h1 class="text-xl font-bold">Obra City</h1>
    </header>

    <!-- Contenedor principal con padding-top -->
    <div class="pt-40 w-full flex justify-center">
        <div class="bg-white p-10 rounded-xl w-3/4 shadow-xl flex flex-row gap-8">
            <!-- Sección izquierda del formulario -->
            <div class="w-1/2 flex flex-col justify-center">
                <h1 class="text-4xl font-bold text-black">Sé parte de nuestra comunidad.</h1>
                <p class="text-lg text-gray-600 mt-4">Forma parte de nosotros.</p>
                <form th:action="@{/register}" th:object="${usuario}" method="post" class="mt-8 flex flex-col gap-6">
                    <!-- Nombre -->
                    <div>
                        <label for="nombresUsuario" class="block text-lg font-semibold text-gray-700">Nombre:</label>
                        <input type="text" id="nombresUsuario" name="nombresUsuario" 
                               placeholder="Ingrese sus nombres"
                               th:field="*{nombreUsuario}"
                               class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring focus:ring-sky-500"
                               required>
                    </div>

                    <!-- Correo -->
                    <div>
                        <label for="correoUsuario" class="block text-lg font-semibold text-gray-700">Email:</label>
                        <input type="email" id="correoUsuario" name="correoUsuario" 
                               placeholder="Ingrese su correo"
                               th:field="*{emailUsuario}"
                               class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring focus:ring-sky-500"
                               required>
                        <!-- Mostrar mensaje de error si el correo ya existe -->
                        <div th:if="${#fields.hasErrors('emailUsuario')}" class="text-red-500 text-sm mt-2">
                            <p th:errors="*{emailUsuario}">Este correo ya está registrado.</p>
                        </div>
                    </div>

                    <!-- Contraseña -->
                    <div>
                        <label for="claveUsuario" class="block text-lg font-semibold text-gray-700">Contraseña:</label>
                        <input type="password" id="claveUsuario" name="claveUsuario" 
                               placeholder="Ingrese su contraseña"
                               th:field="*{passwordUsuario}"
                               class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring focus:ring-sky-500"
                               required>
                    </div>

                    <!-- Confirmación de contraseña -->
                    <div>
                        <label for="confirmarClave" class="block text-lg font-semibold text-gray-700">Confirmar Contraseña:</label>
                        <input type="password" id="confirmarClave" name="confirmarClave" 
                               placeholder="Confirme su contraseña"
                               class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring focus:ring-sky-500"
                               required>
                    </div>

                    <!-- Botón de registro -->
                    <button type="submit"
                            class="bg-black text-white py-2 px-4 rounded font-bold hover:bg-gray-800 hover:scale-105 active:scale-95 transition">
                        Registrarse
                    </button>
                </form>
            </div>

            <!-- Sección derecha con una imagen grande -->
            <div class="w-1/2">
                <img src="/images/registroimg.jpeg" alt="Galería de Arte" 
                     class="w-full h-full object-cover rounded shadow-lg">
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/layout :: footer}"></footer>
</body>

</html>
